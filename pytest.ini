[pytest]
# PyTest configuration for Conv2d project

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to Python path for imports
# This allows tests to import from models, preprocessing, etc.
pythonpath = .

# Markers
markers =
    integration: Integration tests (may be slow)
    unit: Unit tests (fast)
    e2e: End-to-end tests
    slow: Slow tests (>1s)
    gpu: Tests requiring GPU

# Coverage
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=models
    --cov=preprocessing
    --cov=scripts
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning